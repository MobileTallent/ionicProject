<ion-view hide-back-button="true" title="Home" cache-view="false" hide-nav-bar="true">
  <ion-content>
  		<nav>
		<ul>
				<li>
        <a class="item text-center list-bg-1 c_s" ng-click="clickMe()">
          <img src="img/map.svg" class="rock-icon">
          <h2>Choose Session</h2>
          <p id="activeSession">{{ActivebrandName[0].Name}}</p>
        </a>
		</li><li>
        <a class="item text-center list-bg-2 s_c" ng-click="scanBarcode()">
          <img src="img/target.svg" class="rock-icon">
          <h2>Scan Code</h2>
        </a>
		</li><li>
        <a class="item text-center list-bg-3 s_d" href="#/send">
          <img src="img/send.svg" class="rock-icon">
          <h2>Send Data</h2>
        </a>
		</li><li>
        <a class="item text-center list-bg-4 l_o" ng-click="logOut()">
          <img src="img/logout.svg" class="rock-icon">
          <h2>Logout</h2>
        </a>
		</li>
		</nav>
    <!-- /.container -->
  </ion-content>
</ion-view>
