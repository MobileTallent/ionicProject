<ion-view title="Personal Info" >  
    <ion-content>
<style type="text/css">
	.item p{font-size: 12px;}
</style>
    <div class="fluid-container">

      <div class="sessions list">

       <a ng-click="PersonalInfoPage()" class="item text-center list-bg-4  ">
			<div class="wrapper p_i1">
				<img class="img-responsive  margin_auto"  src="image/personal_info.png" alt=" PERSONAL INFO"></img>
				<p class="fa_font fa_color_white">PERSONAL INFO</p>
			</div>	
		</a>

       <a ng-click="MedicalInfo()" class="item text-center list-bg-6 ">
			<div class="wrapper m_i1">
				<img class="img-responsive  margin_auto"   src="image/medical_logo.png" alt=" MEDICAL INFO"></img>
				<p class="fa_font fa_color_white">MEDICAL INFO</p>
			</div>	
		</a>
		
		<a ng-click="EmergencyContact()" class="item text-center list-bg-2 ">
			<div class="wrapper e_c1">
				<img class="img-responsive margin_auto "   src="image/contact_logo.png" alt=" EMERGENCY CONTACT"></img>
				<p class="fa_font fa_color_blue">EMERGENCY CONTACT</p>
			</div>	
		</a>		
      </div>
    </div>
    <!-- /.container -->
 
    </ion-content>

</ion-view>
