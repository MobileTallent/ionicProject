<ion-view title="Song Library"  hide-back-button="true" cache-view="false"   >  
    <ion-content>

	<div class="fluid-container container_decoration background_navi_blue" id="container_decoration"  ng-init="SongList();" >
		
		

	   <div class=" top_5">
	    	<div class="song_container "  >
	    		<!-- block 1 -->
	    	<div class=" row row1 row_right_0" ng-repeat="document in SongListData" id="anchor{{document.AnchorId}}" >
	    			<div class=" row row1 p_r_0 shown_div background_yellow box_shadow_1 " id="shown_div1"> 
		    			<div class="col-xs-3 image_wrap " id="imgage_wrap1">
		    				<img src="img/{{document.Extension}}.png" class=" margin_top_10 width_60 " alt="icon">
		    			</div>
		    			<div class="col-xs-6" href="#pagetwo" >
		    				<h4 class="song_name" >{{document.Name}}</h4>
		    				<p>{{document.Author}}</p>
		    				<span ng-if="downloadProgress" ng-show="downloadProgress != 100">Downloading : {{downloadProgress | number: 2}} %</span>
		    				<span ng-if="downloadProgress == 100">Download Complete</span>
		    			</div>	
		    			<div class="col-xs-3 background_green padding_15 margin_minus_6">
		    				<div class="dropdown background_green text-center">
							
								<p  ng-show ="{{ document.optionCount}} == 0 "  class=" dropdown-toggle color_white " data-toggle="dropdown" ng-click="Download('{{document.Id}}','{{document.FileName}}')"   >
								<img ng-show ="{{ document.optionCount}} == 0 "    src="download_icon.png" class=" margin_top_10  " alt="icon">
								</p>
								<div ng-show ="{{ document.optionCount}} > 0 "  >
									<img  src="download_icon.png" alt="icon" onclick="showHide(this.id)" id="{{document.Id}}" value='0'>
									
									
									<ul ng-show ="{{ document.optionCount}} > 0 "  class="dropdown_decoration {{document.Id}} " >
										<li ng-repeat="options in document.option" id="{{options.optionId}} " value="{{options.optionFileName}}" ng-click="DownloadSelect('{{options.optionFileName}}','{{document.Id}}')" >{{options.optionName}}</li>
									
									</ul>
								
								</div>
								
						</div>
		    			</div>
	    			</div>

	    		
	    		</div>
				
			
	    		
	    	</div>	

	    </div>	
		
</div>
    </ion-content>

</ion-view>
